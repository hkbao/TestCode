<!DOCTYPE html>
<html ng-app="SignUpModule">
<head>
    <title>SignUp for Test</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.24/angular.min.js"></script>
    <script src="js/module.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/directive.js"></script>
</head>
<body>

<div class="container" ng-controller="SignUpController">
  <div class="row">
    <div class="col-sm-offset-3 col-sm-6">
      <h3>Form <small>(Press Enter to Update the Model and Static Text)</small></h3>
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-sm-4 control-label">User Name: </label>
            <div class="col-sm-8">
              <input type="text" class="form-control" name="username" ng-model="userinfo.username" ng-model-onenter/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label">First Name: </label>
            <div class="col-sm-8">
              <input type="text" class="form-control" name="firstname" ng-model="userinfo.firstname" ng-model-onenter/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label">Last Name: </label>
            <div class="col-sm-8">
              <input type="text" class="form-control" name="lastname" ng-model="userinfo.lastname" ng-model-onenter/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label">Password: </label>
            <div class="col-sm-8">
              <input type="password" class="form-control" name="password" ng-model="userinfo.password" ng-model-onenter/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label">Gender: </label>
            <div class="col-sm-8">
              <select type="select" name="gender" ng-model="userinfo.gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
              <label>
                <input type="checkbox" ng-model="userinfo.termsaccepted"> All terms accepted
              </label>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-offset-3 col-sm-6">
        <h3>Static Text <small>(Click on the Text to Update to Form Value)</small></h3>
        <p ng-click="updateModel('username')">User Name: <span ng-bind="userinfo.username"></span></p>
        <p ng-click="updateModel('firstname')">First Name: <span ng-bind="userinfo.firstname"></span></p>
        <p ng-click="updateModel('lastname')">Last Name: <span ng-bind="userinfo.lastname"></span></p>
        <p>Gender Name: <span ng-bind="userinfo.gender"></span></p>
      </div>
    </div>
</div>
</body>
</html>
